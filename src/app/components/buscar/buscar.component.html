<h1 class="section-title">Buscar Artista</h1>

<input #query (keyup)="buscarArtista(query.value)" class="form-control me-2" type="search" placeholder="Buscar artista...">


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-4">

  <div *ngFor="let artista of artistas" class="col">

    <div class="card">
      <img [src]=" artista.images | noimage " class="card-img-top" alt="{{ artista.name }}">

      <span class="card-quantity">
        <fa-icon [icon]="faStar"></fa-icon>
        {{ artista.popularity }}
      </span>

      <div class="card-body">
        <h2 class="card-title">{{ artista.name }}</h2>
        <div class="card-tags">
          <span *ngFor="let genero of artista.genres" class="badge rounded-pill bg-success">
            <fa-icon [icon]="faMusic"></fa-icon>
            {{ genero }}
          </span>
        </div>
      </div>

      <div class="card-footer">
        <small class="text-muted"><fa-icon [icon]="faUsers"></fa-icon> {{ artista.followers.total | number }} Followers</small>
        <span class="badge bg-warning">
          <fa-icon *ngIf="artista.type==='artist'; else elseBlock" [icon]="faGuitar"></fa-icon>
          <ng-template #elseBlock><fa-icon [icon]="faCompactDisc"></fa-icon></ng-template>
          {{ artista.type | titlecase }}
        </span>
      </div>
    </div>

  </div>

</div>
